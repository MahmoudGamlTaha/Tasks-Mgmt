<p-card>
  <div class="mission p-3">
    <div
      class="mission-header px-3"
      [style.borderColor]="'#' + ('random2' | randomcolor)"
    >
      <h3>
        <span>بحث العميل</span>
        <div class="btn-group" dropdown>
          <button id="button-basic" dropdownToggle type="button" class="bg-transparent text-grey-color border-0"
                  aria-controls="dropdown-basic">
                  <i class="fas fa-ellipsis-h"></i>
          </button>
          <ul id="dropdown-basic" *dropdownMenu class="dropdown-menu"
              role="menu" aria-labelledby="button-basic">
            <li role="menuitem"><a class="dropdown-item" href="#">Action</a></li>
            <li role="menuitem"><a class="dropdown-item" href="#">Another action</a></li>
            <li role="menuitem"><a class="dropdown-item" href="#">Something else here</a></li>
            <li class="divider dropdown-divider"></li>
            <li role="menuitem"><a class="dropdown-item" href="#">Separated link</a>
            </li>
          </ul>
        </div>
      </h3>
      <p>
        <span
          class="alert alert-secondary font-weight-bold text-dark"
          >كراسات الشروط والنماذج</span
        >
        <span class="mission-time d-inline-block mt-sm-0 mt-2"
          ><i class="far fa-clock px-2"></i>تم إستهلاك 73
          دقيقة</span
        >
      </p>
    </div>
    <div class="mission-info px-3">
      <p class="mb-2">
        <span class="text-grey-color">الحالة</span> :
        <span class="text-success">طبيعي</span>
      </p>
      <div class="mission-date">
        <div class="start-date d-inline-block">
          <span class="text-grey-color d-inline-block  mb-1"
            >تاريخ البداية</span
          >
          <p class="font-weight-bold mb-0">01-1-2021</p>
        </div>
        <div class="icon d-inline-block mx-sm-4 mx-2">
          <i class="fas fa-chevron-left"></i>
        </div>
        <div class="end-date d-inline-block">
          <span class="text-grey-color d-inline-block mb-1"
            >تاريخ البداية</span
          >
          <p class="font-weight-bold mb-0">01-1-2021</p>
        </div>
      </div>
    </div>
  </div>
</p-card>
