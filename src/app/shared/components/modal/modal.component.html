<p-dialog
  [(visible)]="display"
  (onHide)="hideModal()"
  [breakpoints]="{ '960px': '75vw', '640px': '100vw' }"
  [style]="{ width: width }"
  [modal]="true"
  [rtl]="true"
  [draggable]="false"
  [resizable]="false"
  [position]="dialogPosition"
  [closable]="closable"
  [showHeader]="closable"
>

  <ng-template pTemplate="header">
    <h2
      class="font-weight-bold text-green-color"
      [ngClass]="{ 'text-green-color': headerDescription }">
      {{ headerTitle }}
      <p class="mb-0 text-warning" *ngIf="headerDescription">
        اخبرنا اكثر عن نفسك
      </p>
    </h2>
  </ng-template>
  <ng-content></ng-content>
</p-dialog>
