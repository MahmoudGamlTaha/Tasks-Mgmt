<p-dialog [(visible)]="display" (onHide)="hideModal()" [breakpoints]="{'960px': '75vw', '640px': '100vw'}" [style]="{width: '50vw'}" [modal]='true' [draggable]="false" [resizable]="false">
  <ng-template pTemplate="header">
    <h2 class="font-weight-bold text-green-color">
      {{headerTitle}}
      <p class="mb-0 text-warning">اخبرنا اكثر عن نفسك</p>
    </h2>
  </ng-template>
  <div class="pb-4">
    <ng-content></ng-content>

  </div>
</p-dialog>
