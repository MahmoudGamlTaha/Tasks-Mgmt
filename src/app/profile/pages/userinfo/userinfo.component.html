<form>
  <div class="row">
    <div class="col-lg-6 border-start">
      <div class="mb-3">
        <label for="name" class="form-label">أسم الإستشاري بالكامل <span class="text-danger">*</span></label>
        <input type="text" class="form-control" id="name" aria-describedby="nameHelp" placeholder="علي حسين">
        <!-- <div id="nameHelp" class="form-text">We'll never share your email with anyone else.</div> -->
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">إيميل التواصل <span class="text-danger">*</span></label>
        <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Ali@yahoo.com">
        <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
      </div>
      <div class="mb-3">
        <label for="age" class="form-label" >السن <span class="text-danger">*</span></label>
        <select class="form-select  w-25" aria-label="Default select example">
          <option selected>إختار</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>

      </div>
      <div class="mb-3">
        <label for="address" class="form-label">عنوان التواصل <span class="text-danger">*</span></label>
        <input type="text" class="form-control" id="address" aria-describedby="addressHelp" placeholder="123 6th october,cairo,egypt">
        <!-- <div id="addressHelp" class="form-text">We'll never share your email with anyone else.</div> -->
      </div>
    </div>
    <div class="col-lg-6 align-self-center">
      <input type="file" #profileImg class="d-none" (change)="readURL($event);">
      <div class="upload-img" (click)="profileImg.click()" >
        <ng-container *ngIf="imageSrc;else noImg">
          <img [src]="imageSrc" alt="" class="img-profile">
        </ng-container>


        <ng-template #noImg>
          ادرج الملف هنا للرفع

        </ng-template>
      </div>

    </div>
  </div>
  <div class="mt-4">

    <button type="submit" class="px-4 py-2 greenBtn rounded-pill"> <i class="fas fa-save"></i> حفظ التغييرات </button>
  </div>


</form>
